<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buscador de recetas inteligente para encontrar recetas basadas en ingredientes." />
  <meta name="keywords" content="recetas, cocina, ingredientes, buscador" />
  <title>Buscador de Recetas Inteligente</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" defer src="./main.js"></script>
</head>
<body>
  <header>
    <div class="flex-container">
      <i class='bx bx-md bx-restaurant color-gray m-0'></i>
      <h1 class="m-0">Buscador de Recetas Inteligente</h1>
    </div>
    <div class="flex-container">
      <input autocomplete="off" class="mt-3" type="text" id="ingredient-input" placeholder="Ej: pollo, arroz..." aria-label="Buscar recetas por ingredientes" />
    </div>
    <div id="autocomplete-list" role="listbox"></div>
    <div class="flex-container">
      <button class="flex-container" id="suggestion-btn" aria-label="Obtener sugerencia inteligente">
        <p>Sugerencia inteligente</p>
      </button>
    </div>
  </header>

  <section id="filters">
    <label for="sort">Ordenar por:</label>
    <select id="sort" aria-label="Ordenar recetas">
      <option value="" disabled selected>Selecciona un criterio</option>
      <option value="time">Tiempo</option>
      <option value="name">Nombre</option>
    </select>
  </section>

  <main>
    <section id="categories" aria-label="Categorías de recetas">
      <!-- Árbol de categorías renderizado dinámicamente -->
    </section>

    <section class="flex-container gap-5 mt-3" id="recipes" aria-live="polite">
      <div id="loading" class="loading-spinner" style="display: none;">Cargando...</div>
      <div id="no-results" style="display: none;">No se encontraron recetas.</div>
      <!-- Tarjetas de recetas se renderizan dinámicamente -->
    </section>
  </main>

  <aside class="flex-container flex-col">
    <div class="flex-container justify-start">
      <i class='bx bx-bar-chart-alt-2'></i>
      <h2>Análisis</h2>
    </div>
    <p id="analysis">Usaste 0 ingredientes esta semana.</p>

    <div class="flex-container justify-start">
      <i class='bx bx-pin'></i>
      <h3>Sugerencias recientes</h3>
    </div>
    <p id="suggestions">Populares: </p>
    <ul id="recent-suggestions" aria-label="Sugerencias recientes">
      <!-- Ingredientes recientes (sliding window) -->
    </ul>
  </aside>

  <footer>
    <p>Hecho con <3 para estudiantes de JS</p>
  </footer>
</body>
</html>
